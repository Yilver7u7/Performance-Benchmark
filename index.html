<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Performance Benchmark</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="container">
        <h2>Global</h2>
        <textarea class="code" id="global" rows="1"></textarea>
        
        <h2>Text Cases</h2>
        
        <div class="test-cases">
            <article class="text-case">
                <header>
                    <span class="test-id">1</span>
                    <span class="ops"> 203</span>
                </header>
                
                <textarea class="code" rows="1">data.fing(x) => x ==100</textarea>
            </article>
            
            <article class="text-case">
                <header>
                    <span class="test-id">2</span>
                    <span class="ops"> 233</span>
                </header>
                
                <textarea class="code" rows="1">data.fing(x) => x ==450</textarea>
            </article>

        </div>
    </main>

    <button class="send-button"> Enviar</button>

</body>
</html>
