<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Performance Benchmark</title>
    <style>
        *,
        *::before,
        *::after {
          box-sizing: border-box;
        }

        body {
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          background: #1e1e1e;
          color: #fff;
          margin: 0;
          padding: 16px;
          display: grid;
          place-content: center;
          min-height: 100vh;
        }

        .container {
          max-width: 1280px;
          margin: 0 auto;
          display: flex;
          gap: 32px;
          justify-content: center;
        }

        @media (max-width: 768px) {
          .container {
            flex-direction: column;
          }
        }

        .content {
          display: flex;
          flex-direction: column;
          gap: 16px;
          width: 100%;
        }

        .content h2 {
          font-size: 12px;
          opacity: .5;
          font-weight: 500;
          margin: 0;
          padding: 0;
        }

        .code {
          background: #141414;
          border-radius: 6px;
          border: 0;
          color: #d4d4d4;
          font-family: monospace;
          font-size: 12px;
          padding: 8px;
          resize: none;
          width: 100%;
          field-sizing: content;
        }

        .test-cases {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }

        .test-case {
          background: #2a2a2a;
          border-radius: 6px;
          display: flex;
          flex-direction: column;
        }

        .test-case header {
          display: flex;
          justify-content: space-between;
          font-size: 12px;
          padding: 8px;
          align-items: center;
        }

        .test-case header .test-id {
          border-radius: 50%;
          background: #141414;
          width: 20px;
          height: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          color: rgba(255, 255, 255, .7);
        }

        .test-case-content {
          display: flex;
          align-items: center;
        }

        .test-case-content .chart-container {
          width: 100px;
          height: 100px;
          margin-right: 16px;
        }

        .test-case header .ops {
          opacity: .5;
          font-size: 9px;
        }

        .test-case header .performance-percentage {
          font-size: 10px;
          opacity: 0.7;
          margin-left: 8px;
        }

        .performance-percentage.top-performer {
          color: #00ff00;
        }

        .test-case .code {
          border-radius: 0 0 6px 6px;
        }

        .send-button {
          border-radius: 6px;
          background: rgba(255, 255, 255, .3);
          border: 0;
          color: white;
          cursor: pointer;
          padding: 6px 12px;
          transition: background .3s ease;
          width: fit-content;
        }

        .send-button:hover {
          background: rgba(255, 255, 255, .5);
        }

        .delete-button {
          background: none;
          border: none;
          color: rgba(255, 255, 255, 0.5);
          cursor: pointer;
          transition: color 0.3s ease;
        }

        .delete-button:hover {
          color: rgba(255, 255, 255, 0.8);
        }

        .chart {
          width: 100%;
          height: 100%;
        }

        .bar {
          transform: scale(1, -1);
          transition: height .5s ease;
        }
    </style>
</head>

<body>
    <main class="container">
      <div class="content">
        <h2>Global</h2>
  
        <textarea id="global" class="code" rows="1">const data = [...Array(1000).keys()]</textarea>
  
        <h2>Test cases</h2>
        <div id="testCasesContainer" class="test-cases">
          <article class="test-case">
            <header>
              <div>
                <span class="test-id">1</span>
                <span class="performance-percentage"></span>
              </div>
              <div>
                <span class="ops"></span>
                <button class="delete-button">üóëÔ∏è</button>
              </div>
            </header>
            
            <div class="test-case-content">
              <div class="chart-container">
                <svg class="chart" viewBox="0 0 100 100">
                  <rect class="bar" x="45" y="-100" width="10" height="100" fill="#4CAF50"></rect>
                </svg>
              </div>
              <textarea class="code" rows="1">data.find(x => x == 100)</textarea>
            </div>
          </article>
  
          <article class="test-case">
            <header>
              <div>
                <span class="test-id">2</span>
                <span class="performance-percentage"></span>
              </div>
              <div>
                <span class="ops"></span>
                <button class="delete-button">üóëÔ∏è</button>
              </div>
            </header>
            
            <div class="test-case-content">
              <div class="chart-container">
                <svg class="chart" viewBox="0 0 100 100">
                  <rect class="bar" x="45" y="-100" width="10" height="100" fill="#4CAF50"></rect>
                </svg>
              </div>
              <textarea class="code" rows="1">data.find(x => x == 200)</textarea>
            </div>
          </article>
  
          <article class="test-case">
            <header>
              <div>
                <span class="test-id">3</span>
                <span class="performance-percentage"></span>
              </div>
              <div>
                <span class="ops"></span>
                <button class="delete-button">üóëÔ∏è</button>
              </div>
            </header>
            
            <div class="test-case-content">
              <div class="chart-container">
                <svg class="chart" viewBox="0 0 100 100">
                  <rect class="bar" x="45" y="-100" width="10" height="100" fill="#4CAF50"></rect>
                </svg>
              </div>
              <textarea class="code" rows="1">data.find(x => x == 400)</textarea>
            </div>
          </article>
  
          <article class="test-case">
            <header>
              <div>
                <span class="test-id">4</span>
                <span class="performance-percentage"></span>
              </div>
              <div>
                <span class="ops"></span>
                <button class="delete-button">üóëÔ∏è</button>
              </div>
            </header>
            
            <div class="test-case-content">
              <div class="chart-container">
                <svg class="chart" viewBox="0 0 100 100">
                  <rect class="bar" x="45" y="-100" width="10" height="100" fill="#4CAF50"></rect>
                </svg>
              </div>
              <textarea class="code" rows="1">data.find(x => x == 800)</textarea>
            </div>
          </article>
        </div>
  
        <div>
          <button class="send-button">Testear üíª</button>
          <button id="addCaseButton" class="send-button">‚ûï Add Case</button>
        </div>
      </div>
    </main>

    <script type="module">
        const $globalCode = document.querySelector('#global');
        const $sendButton = document.querySelector('.send-button');
        const $addCaseButton = document.querySelector('#addCaseButton');
        const $testCasesContainer = document.querySelector('#testCasesContainer');

        const COLORS = ['#4CAF50', '#FFC107', '#FF5722', '#2196F3', '#9C27B0'];

        // Funci√≥n para a√±adir event listeners de eliminaci√≥n
        function addDeleteListeners() {
            document.querySelectorAll('.delete-button').forEach(button => {
                button.removeEventListener('click', handleDeleteTestCase);
                button.addEventListener('click', handleDeleteTestCase);
            });
        }

        // Manejador de eliminaci√≥n de casos de prueba
        function handleDeleteTestCase(event) {
            // No permitir eliminar si solo queda un caso
            if (document.querySelectorAll('.test-case').length > 1) {
                event.target.closest('.test-case').remove();
                updateTestCaseIDs();
            }
        }

        // Actualizar IDs de los casos de prueba
        function updateTestCaseIDs() {
            document.querySelectorAll('.test-case').forEach((testCase, index) => {
                const testId = testCase.querySelector('.test-id');
                testId.textContent = index + 1;
            });
        }

        // Agregar nuevo caso de prueba
        function addTestCase() {
            const caseId = document.querySelectorAll('.test-case').length + 1;
            const testCaseCount = 1000 * caseId;

            const testCase = document.createElement('article');
            testCase.className = 'test-case';
            testCase.innerHTML = `
                <header>
                    <div>
                        <span class="test-id">${caseId}</span>
                        <span class="performance-percentage"></span>
                    </div>
                    <div>
                        <span class="ops"></span>
                        <button class="delete-button">üóëÔ∏è</button>
                    </div>
                </header>
                
                <div class="test-case-content">
                  <div class="chart-container">
                    <svg class="chart" viewBox="0 0 100 100">
                      <rect class="bar" x="45" y="-100" width="10" height="100" fill="#4CAF50"></rect>
                    </svg>
                  </div>
                  <textarea class="code" rows="1">data.find(x => x == ${testCaseCount})</textarea>
                </div>
            `;

            $testCasesContainer.appendChild(testCase);
            addDeleteListeners();
        }

        // Funci√≥n principal para ejecutar casos de prueba
        async function runTestCase() {
            const $testCases = document.querySelectorAll('.test-case');
            
            $testCases.forEach(testCase => {
                const $bar = testCase.querySelector('.bar');
                const $performancePercentage = testCase.querySelector('.performance-percentage');
                const $ops = testCase.querySelector('.ops');

                $bar.setAttribute('height', 0);
                $performancePercentage.textContent = '';
                $ops.textContent = '';
            });
            
            const globalCode = $globalCode.value;
            
            async function runTest({ code, data }) {
                const worker = new Worker('worker.js');
                worker.postMessage({ code, data, duration: 1000 });

                const { resolve, promise } = Promise.withResolvers();
                worker.onmessage = event => { resolve(event.data); };
                return promise;
            }

            const promises = Array.from($testCases).map(async (testCase, index) => {
                const $code = testCase.querySelector('.code');
                const $ops = testCase.querySelector('.ops');
                const $performancePercentage = testCase.querySelector('.performance-percentage');
                const $bar = testCase.querySelector('.bar');

                const codeValue = $code.value;
                $ops.textContent = 'Cargando...';
                $performancePercentage.textContent = '';

                const result = await runTest({ code: codeValue, data: globalCode });
                
                $ops.textContent = `${result}ops`;
                
                return { result, testCase, $bar, $performancePercentage };
            });

            const results = await Promise.all(promises);
            const maxOps = Math.max(...results.map(r => r.result));

            results.forEach(({ result, $bar, $performancePercentage }) => {
                const indexColor = results
                    .map(r => r.result)
                    .sort((a, b) => b - a)
                    .findIndex(r => r === result);

                const color = COLORS[indexColor];
                const height = result / maxOps * 100;
                $bar.setAttribute('height', height);
                $bar.setAttribute('fill', color);

                const percentageValue = Math.round(result / maxOps * 100);
                $performancePercentage.textContent = `${percentageValue}%`;
                
                if (percentageValue === 100) {
                    $performancePercentage.classList.add('top-performer');
                } else {
                    $performancePercentage.classList.remove('top-performer');
                }
            });
        }

        // Inicializar listeners
        $addCaseButton.addEventListener('click', addTestCase);
        $sendButton.addEventListener('click', runTestCase);
        addDeleteListeners();

        // Ejecutar pruebas iniciales
        runTestCase();
    </script>
  </body>
</html>
